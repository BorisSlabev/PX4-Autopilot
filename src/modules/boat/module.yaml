module_name: Boat Drive

parameters:
  - group: Boat Drive
    definitions:
      BT_SPD_SCALE:
        description:
          short: Manual speed scale
        type: float
        min: 0
        max: 1
        increment: 0.01
        decimal: 2
        default: 1
      BT_ANG_VEL_SCALE:
        description:
          short: Manual angular velocity scale
        type: float
        min: 0
        max: 1
        increment: 0.01
        decimal: 2
        default: 1
      BT_LACC_LIM:
        description:
          short: Lateral acceleration limit
        type: float
        unit: m/s^2
        min: 0.0
        max: 6.0
        decimal: 1
        default: 2.0
      BT_L1_PERIOD:
        description:
          short: L1 period
        type: float
        unit: s
        min: 0.5
        max: 50.0
        decimal: 1
        default: 25.0
      BT_L1_DAMPING:
        description:
          short: L1 damping
        type: float
        min: 0.6
        max: 0.9
        decimal: 2
        default: 0.9
      BT_SPD_CRUISE:
        description:
          short: Default cruise speed
        type: float
        unit: m/s
        min: 0.0
        max: 50.0
        decimal: 1
        default: 7.0
      BT_SPD_MAX:
        description:
          short: Maximum speed
        type: float
        unit: m/s
        min: 1.0
        max: 50.0
        decimal: 1
        default: 17.0
      BT_SPD_MIN:
        description:
          short: Minimum speed
        type: float
        unit: m/s
        min: 0.0
        max: 50.0
        decimal: 1
        default: 2.0
      BT_SPD_P:
        description:
          short: Speed controller proportional gain
        type: float
        min: 0.0
        max: 2.0
        decimal: 2
        default: 2.0
      BT_SPD_I:
        description:
          short: Speed controller integral gain
        type: float
        min: 0.0
        max: 20.0
        decimal: 2
        default: 1.0
      BT_SPD_IMAX:
        description:
          short: Speed integral maximum value
        type: float
        unit: m/s
        min: 0.0
        max: 20.0
        decimal: 1
        default: 20.0
      BT_SPD_OUTLIM:
        description:
          short: Speed PI controller output limit
        type: float
        unit: m/s
        min: 0.0
        max: 200.0
        decimal: 1
        default: 50.0
      BT_ANG_MAX:
        description:
          short: Maximum angular velocity
        type: float
        unit: rad/s
        min: 0.0
        max: 20.0
        decimal: 1
        default: 1.0
      BT_ANG_P:
        description:
          short: Angular velocity controller proportional gain
        type: float
        min: 0.0
        max: 2.0
        decimal: 2
        default: 0.2
      BT_ANG_I:
        description:
          short: Angular velocity controller integral gain
        type: float
        min: 0.0
        max: 20.0
        decimal: 2
        default: 0.0
      BT_ANG_IMAX:
        description:
          short: Angular velocity controller integral maximum value
        type: float
        unit: m/s
        min: 0.0
        max: 20.0
        decimal: 1
        default: 20.0
      BT_ANG_OUTLIM:
        description:
          short: Angular velocity controller PI controller output limit
        type: float
        unit: m/s
        min: 0.0
        max: 200.0
        decimal: 1
        default: 50.0
      BT_MAX_HERR:
        description:
          short: Max heading error for slowdown
        type: float
        min: 0.0
        decimal: 2
        default: 90.0
      BT_MIN_HERR:
        description:
          short: Min heading error for full speed
        type: float
        min: 0.0
        decimal: 2
        default: 30.0
      BT_MISSION_THR:
        description:
          short: Mission throttle setpoint
        type: float
        min: -1.0
        decimal: 2
        default: 0.8
      BT_MIN_THR:
        description:
          short: Mission minimum slowdown parameter
        type: float
        min: 0.0
        decimal: 2
        default: 0.5
      BT_MAX_JERK:
        description:
          short: Maximum jerk
        type: float
        unit: m/s^3
        min: 0.0
        max: 10.0
        decimal: 1
        default: 5.0
      BT_MAX_ACCEL:
        description:
          short: Maximum acceleration
          long: Maximum acceleration is used to limit the acceleration of the rover
        type: float
        unit: m/s^2
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5
  - group: Rover Ackermann
    definitions:
      AD_WHEEL_BASE:
        description:
          short: Wheel base
          long: Distance from the front to the rear axle
        type: float
        unit: m
        min: 0.001
        max: 100
        increment: 0.001
        decimal: 3
        default: 0.312
      AD_MAX_STR_ANG:
        description:
          short: Maximum steering angle
          long: The maximum angle that the rover can steer
        type: float
        unit: rad
        min: 0.1
        max: 6.28
        increment: 0.01
        decimal: 2
        default: 0.5236
      AD_LOOKAHEAD_TUN:
        description:
          short: Tuning parameter for the pure pursuit controller
          long: Lower value -> More aggressive controller (beware overshoot/oscillations)
        type: float
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
      AD_LOOKAHEAD_MAX:
        description:
          short: Maximum lookahead distance for the pure pursuit controller
          long: This is the maximum crosstrack error before the controller starts targeting the current waypoint rather then the path between the previous and next waypoint.
        type: float
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 10
      AD_LOOKAHEAD_MIN:
        description:
          short: Minimum lookahead distance for the pure pursuit controller
        type: float
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
      AD_ACC_RAD_MAX:
        description:
          short: Maximum acceptance radius
          long: The controller scales the acceptance radius based on the angle between the previous, current and next waypoint. Used as tuning parameter. Higher value -> smoother trajectory at the cost of how close the rover gets to the waypoint (Set equal to AD_ACC_RAD_DEF to disable corner cutting).
        type: float
        unit: m
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 3
      AD_ACC_RAD_DEF:
        description:
          short: Default acceptance radius
        type: float
        unit: m
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 0.5
      AD_ACC_RAD_TUN:
        description:
          short: Tuning parameter for corner cutting
          long: The geometric ideal acceptance radius is multiplied by this factor to account for kinematic and dynamic effects. Higher value -> The rover starts to cut the corner earlier.
        type: float
        min: 1
        max: 100
        increment: 0.01
        decimal: 2
        default: 2
      AD_MISS_VEL_DEF:
        description:
          short: Default rover velocity during a mission
        type: float
        unit: m/s
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 3
      AD_MISS_VEL_MIN:
        description:
          short: Minimum rover velocity during a mission
          long: The velocity off the rover is reduced based on the corner it has to take to smooth the trajectory (To disable this feature set it equal to AD_MISSION_VEL_DEF)
        type: float
        unit: m/s
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
      AD_MISS_VEL_TUN:
        description:
          short: Tuning parameter for the velocity reduction during cornering
          long: Lower value -> More velocity reduction during cornering
        type: float
        min: 0.1
        max: 100
        increment: 0.01
        decimal: 2
        default: 5
      AD_SPEED_P:
        description:
          short: Proportional gain for ground speed controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
      AD_SPEED_I:
        description:
          short: Integral gain for ground speed controller
        type: float
        min: 0
        max: 100
        increment: 0.01
        decimal: 2
        default: 1
